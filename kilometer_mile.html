<!DOCTYPE html>
<html>
<title>Kilometers to Miles Length Converter</title>

<style>
    .body {
        background-color: lightblue;
    }

    .lc {
        color: blue;
        font-size: 50px;
        text-align: center;

    }

    .lcp {
        font-weight: bold;
        font-size: 25px;
    }

    .inch {
        color: darkblue;
        font-weight: bold;
    }

    .feet {
        color: darkblue;
        font-weight: bold;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 10%;
        background-color: #007AF3;
    }

    .logo {
        cursor: pointer;
    }

    .nav__links a,
    .cta,
    .overlay__content a {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: black;
        text-decoration: none;
        font-style: bold;
        font-size: 20px;
    }

    .nav__links {
        list-style: none;
        display: flex;
    }

    .nav__links li {
        padding: 0px 20px;
        color: black;
    }

    .nav__links li a {
        transition: color 0.3s ease 0s;
    }

    .nav__links li a:hover {
        color: white;
    }

    .cta {
        padding: 9px 25px;
        background-color: rgba(0, 136, 169, 1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease 0s;
    }

    .cta:hover {
        background-color: rgba(0, 136, 169, 0.8);
    }
</style>

<body>
    <header>
        <img src="images/logo.jpg" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="unit_conversion.html">Home</a></li>
                <li>
                    <a href="kilometer_mile.html">Distance Convertor</a>
                </li>
                <li>
                    <a href="feet_inches.html">Length Convertor</a>
                </li>
                <li>
                    <a href="pound_kilogram.html">Weight Convertor</a>
                </li>
                <li><a href="centigrade_farenhite.html">Temperature Convertor</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2 class="lc">Distance Convertor</h2>
    <p class="lcp">Type a value in the Kilometers field to convert the value to Miles:</p>

    <p>
        <label>Kilometers</label>
        <input id="inputKilometers" type="number" placeholder="Kilometers" oninput="LengthConverter(this.value)"
            onchange="LengthConverter(this.value)">
    </p>
    <p>Miles: <span id="outputMiles"></span></p>

    <p>
        <label>Miles</label>
        <input id="inputMiles" type="number" placeholder="Miles" oninput="LengthConverter(this.value)"
            onchange="LengthConverter(this.value)">
    </p>
    <p>Kilometers: <span id="outputKilometers"></span></p>


    <script>
        function LengthConverter(valNum) {
            document.getElementById("outputMiles").innerHTML = valNum * 0.62137;
        }

        function LengthConverter(valNum) {
            document.getElementById("outputKilometers").innerHTML = valNum / 0.62137;
        }
    </script>
</body>

</html>
